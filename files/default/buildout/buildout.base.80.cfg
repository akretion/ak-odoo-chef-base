[buildout]
parts = openerp
find-links = http://download.gna.org/pychart/
versions = versions
extensions = gp.vcsdevelop
vcs-extend-develop =
    bzr+http://bazaar.launchpad.net/~akretion-team/anybox.recipe.openerp/git-shallow-clone#egg=anybox.recipe.openerp
vcs-update = True

[openerp]
recipe = anybox.recipe.openerp:server
options.xmlrpc = False
options.xmlrpcs = False
options.netrpc = False
eggs = nose
openerp_scripts = nosetests=nosetests command-line-options=-d
version = git http://github.com/odoo/odoo.git odoo master depth=15

[versions]
reportlab = 2.7
